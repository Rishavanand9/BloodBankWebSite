<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="navbar">
  <a href="Home.html" class="right">Home</a>
  <a href="googlemaps.html" class="right">Locate</a>
  <a href="about.html" class="right">About</a>
  <a href="#" class="right">Download App</a>
</div>
  <div class="container">
    <h1 class="brand"><span>Blood Bank</span> Support</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
   


        <h3>Contact Us</h3>


        <ul>
          <li><i class="fa fa-envelope"></i> bloodbank@gmail.com</li>
          <li><i class="fa fa-phone"></i> +91-9886677238</li>
          <li><i class="fa fa-phone"></i>+91-9827725370</li>
        </ul>
      </div>
      <div class="contact">
      
        <form id="form">
          <p>
            <label>First Name</label>
            <input type="text" name="name" id="fname">
          </p>
          <p>
            <label>Surname</label>
            <input type="text" name="company" id="lname">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="ph">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="msg"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="contact.js"></script>
  


</body>
</html>
